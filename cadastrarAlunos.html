<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Aluno</title>
    <script>
        function enviarAluno() {
            let nome = document.getElementById("nome").value;
            let cpf = document.getElementById("cpf").value;
            let matricula = document.getElementById("matricula").value;
            let nascimento = document.getElementById("nascimento").value;

            
            let mensagemErro = validaForm(nome, cpf, matricula, nascimento);
            if (mensagemErro !== "") {
                document.getElementById("msg").innerHTML = mensagemErro;
                return; 
            }


            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("msg").innerHTML = this.responseText;
                }
            };

            xmlhttp.open("GET", "incluirAluno.php?nome=" + nome + "&cpf=" + cpf + 
                         "&matricula=" + matricula + "&nascimento=" + nascimento, true);
            xmlhttp.send();
        }

        function validaForm(nome, cpf, matricula, nascimento) {
            let msg = "";
            if (nome === "") msg += "Nome não preenchido.<br>";
            if (cpf === "") msg += "CPF não preenchido.<br>";
            if (matricula === "") msg += "Matrícula não preenchida.<br>";
            if (nascimento === "") msg += "Data de nascimento não preenchida.<br>";
            return msg;
        }
    </script>
</head>
<body>
    <h1>Cadastrar Aluno</h1>
    <form id="formAluno" onsubmit="event.preventDefault(); enviarAluno();">
        Nome: <input type="text" id="nome" required><br><br>
        CPF: <input type="text" id="cpf" required><br><br>
        Matrícula: <input type="text" id="matricula" required><br><br>
        Data de Nascimento: <input type="date" id="nascimento" required><br><br>
        <input type="button" value="Cadastrar Aluno" onclick="enviarAluno();">
    </form>
    <p id="msg"></p>
</body>
</html>
